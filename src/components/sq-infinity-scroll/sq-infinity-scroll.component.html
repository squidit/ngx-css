<div #scroll class="scroll">
  <ng-content></ng-content>
  @if (loading) {
    <div class="infinity-loader">
      <sq-loader color="{{ loaderColor }}"></sq-loader>
    </div>
  }
  @if (!hasMore && endMessage) {
    <div class="wrapper-message">
      <p>
        {{ endMessage || '' }}
      </p>
    </div>
  }
</div>
