<div class="progress" style="height: 14px">
  <div
    class="progress-bar background-{{ color }}"
    role="progressbar"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngClass]="{
      'background-dashed': striped,
      'animate-bar': animated,
    }"
    [ngStyle]="{
      width: value + '%',
      height: height,
      'backgroud-color': color,
    }"
    style="font-size: 0.86rem"
  >
    {{ hasLabel ? roundValue(value) + '%' : null }}
  </div>
</div>
