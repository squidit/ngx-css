<div
  class='tag-box background-{{ backgroundColor }} {{ color }}'
  [ngClass]="{
    'readonly': readonly,
    'disabled': disabled,
    'rounded': rounded,
  }"
  [ngStyle]="{
    'color': getColor(),
    'background-color': getBackgroundColor(),
  }"
  (click)="handleClick()"
>
  <ng-content></ng-content>
</div>
