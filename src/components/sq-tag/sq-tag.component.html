<div
  class="tag-box background-{{ backgroundColor }} {{ color }}"
  [ngClass]="{
    'readonly-tag': readonly,
    disabled: disabled,
    rounded: rounded,
    pointer: pointer,
  }"
  [ngStyle]="{
    color: getColor(),
    'background-color': getBackgroundColor(),
  }"
  (click)="handleClick()"
>
  <ng-content></ng-content>
</div>
