<ng-template #tooltip>
  <div class="{{ textAlign }} {{ tooltipClass }}" [innerHTML]="message"></div>
</ng-template>
<div
  [class]="'wrapper-tooltip {{ color }}'"
  [placement]="placement"
  [tooltip]="message"
  [trigger]="trigger"
  [ngStyle]="{
    color: color,
    'font-size': fontSize,
  }"
>
  @if (icon) {
    <div class="icon" [innerHtml]="icon | universalSafe"></div>
  }
  @if (!icon) {
    <i class="fa-solid fa-circle-question icon"></i>
  }
</div>
