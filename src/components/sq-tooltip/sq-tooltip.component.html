<ng-template #tooltip>
  <div class="{{ textAlign }} {{ tooltipClass }}" [innerHTML]="message"></div>
</ng-template>
<div
  [class]="'wrapper-tooltip {{ color }}'"
  [placement]="placement"
  [tooltip]="message"
  [trigger]="trigger"
  [ngStyle]="{
    color: color,
    'font-size': fontSize
  }"
>
  <div class="icon" *ngIf="icon" [innerHtml]="icon | universalSafe"></div>
  <i
    class="fa-solid fa-circle-question icon"
    *ngIf="!icon"
  ></i>
</div>
