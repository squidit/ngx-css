<div class="wrapper-all-inside-input {{ customClass }}">
  <label
    class="display-flex"
    *ngIf="label?.length || tooltipMessage"
    [ngClass]="{
      readonly: readonly
    }"
    [for]="id"
  >
    <div *ngIf="label" [ngStyle]="{ 'color': labelColor }" [innerHtml]="label | universalSafe:'html'"></div>
    <sq-tooltip
      *ngIf="tooltipMessage"
      class="ml-1"
      [message]="tooltipMessage"
      [placement]="tooltipPlacement"
      [color]="tooltipColor"
      [icon]="tooltipIcon"
    ></sq-tooltip>
  </label>
  <div
    class="p-0 wrapper-input wrapper-input-squid text-ellipsisarea"
    [ngClass]="{
      error: (externalError && externalError !== '') || (error && error !== ''),
      readonly: readonly
    }"
  >
    <span class="input-group-text m-0" *ngIf="leftLabel">
      <ng-container *ngTemplateOutlet="leftLabel"></ng-container>
    </span>
    <textarea
      class="col textarea scrollbar"
      [ngStyle]="{
        'background-color': backgroundColor,
        'border-color': borderColor
      }"
      [ngClass]="{
        error: (externalError && externalError !== '') || (error && error !== ''),
        disabled: disabled,
        readonly: readonly,
        'has-icon-external': externalIcon
      }"
      [id]="id || timeStamp"
      [name]="name || timeStamp"
      [placeholder]="placeholder || ''"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      (blur)="validate(true)"
      [maxlength]="maxLength"
      [ngModel]="value"
      (ngModelChange)="change($event)"
      ngDefaultControl
      >{{ value }}</textarea
    >
    <span class="input-group-text m-0" *ngIf="rightLabel">
      <ng-container *ngTemplateOutlet="rightLabel"></ng-container>
    </span>
  </div>
  <span
    *ngIf="externalIcon"
    class="icon icon-external textarea-icon"
    [ngClass]="{
      'no-label': !label?.length
    }"
    [innerHtml]="externalIcon || '' | universalSafe:'html'"
  ></span>
  <div
    class="box-validation box-invalid show"
    *ngIf="errorSpan"
    [ngClass]="{
      'has-max-length': maxLength
    }"
  >
    <ng-container *ngIf="externalError || error">
      <i class="fa-solid fa-triangle-exclamation"></i>
    </ng-container>
    {{ externalError ? externalError : '' }}
    {{ error && !externalError ? error : '' }}
    <span
      class="max-length-name"
      [ngClass]="{
        'visibility-hidden-force': disabled || readonly
      }"
      *ngIf="maxLength"
    >
      {{ maxLength - (value?.length || 0) }}
    </span>
  </div>
</div>
