<sq-button>teste</sq-button>

<sq-loader></sq-loader>

{{ title }}
<sq-input
  [id]="'teste-1'"
  [name]="'teste-1'"
  label="teste"
  [required]="true"
  [tooltipMessage]="'teste'"
  [value]="title"
  (sharedValue)="title = $event"
  [maxLength]="10"
></sq-input>
<sq-input-date
  [id]="'teste-2'"
  [name]="'teste-2'"
  label="date"
  [required]="true"
  [value]="date"
  (sharedValue)="date = $event"
></sq-input-date>
{{ date }}
<sq-input-range
[id]="'teste-3'"
[name]="'teste-3'"
[value]="val"
(sharedValue)="val = $event"
></sq-input-range>
<sq-input-file
[id]="'teste-4'"
[name]="'teste-4'"
placeholder="teste"
></sq-input-file>
<sq-select-search
[id]="'search-influencer-organization-filter'"
[name]="'search-influencer-organization-filter'"
[options]="[{label: 'teste', value: 'teste'}, {label: 'teste2', value: 'teste2'}, {label: 'teste3', value: 'teste3'}, {label: 'teste4', value: 'teste4'}]"
label="teste4"
tooltipMessage="teste"
tooltipPlacement="left center"
[readonly]="false"
[(value)]="option"
[loading]="false"
></sq-select-search>
{{ option | json }}
<sq-select-multi-tags
            [id]="'teste-5'"
            [name]="'teste-5'"
            label="teste-5"
            [options]="multiOptions"
            [(value)]="multiOption"
          ></sq-select-multi-tags>
          {{ multiOption | json }}
