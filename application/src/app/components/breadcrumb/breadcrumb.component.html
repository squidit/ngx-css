<nav class="breadcrumb-container" aria-label="breadcrumb">
  <ol class="breadcrumb">
    @for (item of items; track item.label; let isLast = $last; let i = $index) {
      <li class="breadcrumb-item" [class.active]="isLast">
        @if (!isLast && item.route) {
          <a [routerLink]="item.route">
            @if (item.icon) {
              <i [class]="item.icon"></i>
            }
            {{ item.label }}
          </a>
        } @else {
          @if (item.icon) {
            <i [class]="item.icon"></i>
          }
          {{ item.label }}
        }
      </li>
    }
  </ol>
</nav>
