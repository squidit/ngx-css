@if (title) {
  <h5 class="code-tabs-title">{{ title }}</h5>
}

<div class="code-tabs">
  <div class="code-tabs-header">
    @for (example of examples; track example.label; let i = $index) {
      <button class="code-tab" [class.active]="activeTab === i" (click)="selectTab(i)" type="button">
        {{ example.label }}
      </button>
    }
  </div>

  <div class="code-tabs-content">
    @for (example of examples; track example.label; let i = $index) {
      @if (activeTab === i) {
        <div class="code-content">
          <button class="copy-button" (click)="copyToClipboard(example.code)" type="button" title="Copiar cÃ³digo">
            <i class="fa-solid fa-copy"></i>
            <span>Copiar</span>
          </button>
          <pre><code class="language-{{ example.language }}">{{ example.code }}</code></pre>
        </div>
      }
    }
  </div>
</div>
