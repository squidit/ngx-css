name: Deploy to CSS CDN
on:
  workflow_run:
    workflows: ['Publish to GitHub Packages']
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Configure npm auth for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@squidit'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Auth GCloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCE_AUTH_JSON }}'

      - name: Install dependencies and build ðŸ”§
        run: npm install && npm run build:prod

      - name: Upload CSS
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'dist/@squidit/ngx-css'
          destination: 'squid-css'
