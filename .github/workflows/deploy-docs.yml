name: Deploy Docs
on:
  workflow_run:
    workflows: ['Publish to NPM']
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      # @squidit/css está no npm público; evita 404 no GitHub Packages
      - name: Use npm registry for install
        run: sed -i '/@squidit:registry/d' .npmrc || true
      - uses: actions/configure-pages@v4
      - name: Build
        run: |
          npm install
          npm run build:docs
          echo "ngx-css.squidit.com.br" > CNAME
          cd documentation
          echo "ngx-css.squidit.com.br" > CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './documentation/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
