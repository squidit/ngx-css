      - name: Build
        run: |
          npm install
          npm run build:docs
          mkdir docs
          mv documentation/* docs/
          echo "ngx-css.squidit.com.br" > CNAME
          cd docs
          echo "ngx-css.squidit.com.br" > CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./docs/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
