name: Deploy Docs
on:
  workflow_run:
    workflows: ['Publish to GitHub Packages']
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      # PAT (read:packages) para ler @squidit/css. Secret: GH_PACKAGES_READ_TOKEN
      - name: Configure npm auth for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@squidit'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_READ_TOKEN }}
      - uses: actions/configure-pages@v4
      - name: Build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_READ_TOKEN }}
        run: |
          npm install
          npm run build:docs
          echo "ngx-css.squidit.com.br" > CNAME
          cd documentation
          echo "ngx-css.squidit.com.br" > CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './documentation/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
