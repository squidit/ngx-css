name: Publish to NPM
# NÃ£o dispara em release; sÃ³ via execuÃ§Ã£o manual (Actions â†’ Run workflow).
# Em release, use o workflow "Publish to GitHub Packages".
on:
  workflow_dispatch:
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ğŸ”§
        run: npm install && npm run build:prod
      - name: Organize Files ğŸ“
        run: cp -r dist/@squidit/ngx-css src/dist && cp README.md src/dist/README.md && cp src/package.json src/dist/package.json
      - name: Publish package on NPM ğŸ“¦
        run: cd src/dist && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
