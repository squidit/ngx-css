name: Publish to GitHub Packages
on:
  release:
    types: [created]
jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@squidit'
      - name: Install dependencies and build ğŸ”§
        run: npm install && npm run build:prod
      - name: Organize Files ğŸ“
        run: cp -r dist/@squidit/ngx-css src/dist && cp README.md src/dist/README.md && cp src/package.json src/dist/package.json
      - name: Publish package on GitHub Packages ğŸ“¦
        run: cd src/dist && npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
