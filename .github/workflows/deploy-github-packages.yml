name: Publish to GitHub Packages
on:
  release:
    types: [created]
jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      # @squidit/css estÃ¡ no npm pÃºblico; sÃ³ publicamos ngx-css no GitHub Packages
      - name: Use npm registry for install
        run: sed -i '/@squidit:registry/d' .npmrc || true
      - name: Install dependencies and build ðŸ”§
        run: npm install && npm run build:prod
      - name: Organize Files ðŸ“
        run: cp -r dist/@squidit/ngx-css src/dist && cp README.md src/dist/README.md && cp src/package.json src/dist/package.json
      - name: Configure auth for GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
      - name: Publish package on GitHub Packages ðŸ“¦
        run: cd src/dist && npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
